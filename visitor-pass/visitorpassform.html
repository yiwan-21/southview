        </head>

            <template id="navbar-template">
                <nav class="navbar">

                        <a href="/covidStatus/covidStatus.html" class="menu-btn">COVID-19 STATUS</a>
                        <a href="#" class="menu-btn">ABOUT US</a>
                        <i onclick="openProfile()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg>
                        </i>
                        <div class="profile">
                            <div class="profile-detail">
                                <a href="/southview_profile/profile1.html">User Profile</a>
                                <a href="/southview_payment/payment.html">Payment</a>
                                <a href="#"><span class="logout">Log Out</span></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </template>
            <script src="/navigation/navigation.js"></script>
            <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h2>Visitor Pass</h2>
                    <p class="blue-text">Please fill in the form.</p>
                    <div class="card">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">VISITOR NAME<span class="text-danger"> *</span></label> <input type="text" id="vname" name="vname" placeholder="Enter visitor name" onblur="validate(1)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">NRIC<span class="text-danger"> *</span></label> <input type="text" id="nric" name="nric" placeholder="123456-78-9012" onblur="validate(2)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">VEHICLE NUMBER<span class="text-danger"> *</span></label> <input type="text" id="vehicle" name="vehicle" placeholder="AAA8888" onblur="validate(3)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">PHONE NUMBER<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="012-3456789" onblur="validate(4)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">DATE<span class="text-danger"> *</span></label> <input type="text" id="date" name="date" placeholder="01/01/2022" onblur="validate(5)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">TIME<span class="text-danger"> *</span></label> <input type="text" id="time" name="time" placeholder="10.00AM" onblur="validate(6)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">DURATION<span class="text-danger"> *</span></label> <input type="text" id="duration" name="duration" placeholder="5 HRS" onblur="validate(7)"> </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6"> <button type="submit" class="btn btn-pdf" id="btn-setting" onclick="submit()">Submit</button> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
  </html>
