<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South View</title>
  <link rel="icon" href="../southview_payment/images/Logo SV.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../southview_payment/payment.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- nav bar -->
  <script src="/navigation/navigation.js"></script>

  <div class="container">
    <div class="mx-5 my-5 card white_boundary">
      <div id="downloadarea">
        <div class="row text-center">
          <div class="payment-banner col-lg-2">
          </div>
          <div class="payment-banner col-lg-1">
            <img src="../southview_payment/images/tick.png" class="tick">
          </div>
          <div class="payment-banner col-lg-8 mt-5">
            Payment Successful
          </div>
          <div class="payment-banner col-lg-1">
          </div>
        </div>
        <div class="mx-5 py-1 " id="grey-bg" style="background-color: #C4C4C4;">
          <div class="mx-5">
            <div class="payment-detail">
              <div class="row">
                <div class="col-lg-2 col-sm-2 col-md-1"></div>
                <div class="col-lg-4 col-sm-4 col-md-4">
                  <strong>Payment Type</strong>
                </div>
                <div class="col-lg-1 col-sm-1 col-md-1">
                  <strong>:</strong>
                </div>
                <div class="col-lg-5 col-sm-5 col-md-5">
                  Management
                </div>
              </div>
              <div class="row">
                <div class="col-lg-2 col-sm-1 col-md-1"></div>
                <div class="col-lg-4 col-sm-4 col-md-4">
                  <strong>SV-ID</strong>
                </div>
                <div class="col-lg-1 col-sm-1 col-md-1">
                  <strong>:</strong>
                </div>
                <div class="col-lg-5 col-sm-5 col-md-5">
                  1234567
                </div>
              </div>
              <div class="row">
                <div class="col-lg-2 col-sm-2 col-md-1"></div>
                <div class="col-lg-4 col-sm-4 col-md-4">
                  <strong>Amount</strong>
                </div>
                <div class="col-lg-1 col-sm-1 col-md-1">
                  <strong>:</strong>
                </div>
                <div class="col-lg-5 col-sm-5 col-md-5">
                  RM 300.00
                </div>
              </div>
              <div class="row">
                <div class="col-lg-2 col-sm-2 col-md-1"></div>
                <div class="col-lg-4 col-sm-4 col-md-4">
                  <strong>Email</strong>
                </div>
                <div class="col-lg-1 col-sm-1 col-md-1">
                  <strong>:</strong>
                </div>
                <div class="col-lg-5 col-sm-5 col-md-6">
                  hi@gmail.com
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row my-3">
          <div class="col-lg-6 col-12 text-center">
            <button type="button" class="btn btn-pdf" id="btn-setting">
              Download as PDF
            </button>
          </div>
          <div class="col-lg-6 col-12 text-center">
            <a href="../Homepage/indexHomepage.html"><button type="button" class="btn" id="btn-setting">Back to
                Home</button></a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- footer -->
  <script type="text/javascript" src="../southview_payment/payment.js"></script>
</body>

</html>
