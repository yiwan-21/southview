<!DOCTYPE html>
<html lan="en" and dir="Itr">
    <head>   
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
          
        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
        <body class="bg-img">
            <section>
                  
                <div class="container-fluid pad-top">
                    <div class="row">
                        <div class="col-md-4">             
                        </div>
                            <div class="d-flex col-lg-4 md-12 justify-content-center">
                                <img id="image" class="im-fluid" src="/images/Logo SV.png">
                            </div>
                            <div class="col-md-4">         
                            </div>
                    </div>
                </div>
                                
                                <div class="container-fluid pad-top">
                                    <div class="row">
                                        <div class="col-lg-4 ">             
                                        </div>

                                        <div class="col-lg-4 bg">
                                            <h2 class="text-center">Sign Up</h2>
                                            <form onsubmit="handleFormSubmit(event)">
                                                <hr>        
                                    <table class="table table-borderless">
                                                <tr>
                                                   <td><input type="text" placeholder="Enter Name" name="" class="form-control" required></td> 
                                                </tr>
                                                <tr>
                                                    <td><input type="email" placeholder="Enter Email" name="" class="form-control" required></td> 
                                                 </tr>
                                                 <tr>
                                                    <td><input type="text" placeholder="Enter Unit" name="" class="form-control" required></td> 
                                                 </tr>


                                                <tr>
                                                    <td><input type="password" name="" class="form-control" placeholder="Enter Password" id="logpw" inputmode="numeric" minlength="8"
                                                        maxlength="15" size="15" required onkeyup='check();'></td>
                                                </tr>
                                                <tr>
                                                    <td><input type="password" name="" class="form-control" placeholder="Enter Confirm Password" id="confirmpw" inputmode="numeric" minlength="8"
                                                        maxlength="15" size="15" required  onkeyup='check();'><div id="message">&nbsp;</div></td>
                                                        
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <p id="tnp">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                                                    </td>
                                                </tr>

                                                <tr class="text-center">
                                                    <td>
                                                            <a id="loginlink" href="/login/login.html">
                                                            <button type="button" class="cancelbtn">Cancel</button>
                                                        </a>

                                                    <input type="submit" name="" class="signupbtn" value="Sign Up" >
                                                        
                                                    </td>
                                                </tr>
                                             
                                                      
                                            </table>
                                            </form>
                                        </div>
                                        <div class="col-lg-4 ">             
                                        </div>
                                    </div>
                                </div>
                               
            </section>


            <script>
                function handleFormSubmit(event) {
                    event.preventDefault();
                    window.location.href="signupdone.html"
                }
            
                var check = function() {
                    if (document.getElementById('logpw').value ==
                        document.getElementById('confirmpw').value) {
                        document.getElementById('message').style.color = 'green';
                        document.getElementById('message').innerHTML = 'Passwords matched';
                    } else {
                        document.getElementById('message').style.color = 'red';
                        document.getElementById('message').innerHTML = 'Please make sure the passwords are the same';
              }
            }
            
                </script>
        </body>
</html>
