<div class=" profile-area">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <!--  -->
                <div class="card">
                    <div class="card mx-3 mb-3">
                        <div class="row">
                            <div class="col table-style mx-5 my-5 ">
                                <form onsubmit="handleFormSubmit(event)">
                                    <div class="row">
                                        <div class="col-lg-3 col-sm-3" id="tr-settings">
                                            <strong>NAME</strong>
                                        </div>
                                        <div class="col-lg-1 col-sm-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-lg-4 col-sm-4" id="tr-settings">
                                            <input type="text" class="form-control" type="text" name="name" id="input-style"
                                                placeholder="KELLY JADE" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>SV-ID</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-4" name="id" id="tr-settings">
                                            12345678
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>GENDER</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-5 gender" id="tr-settings">
                                            <input type="radio" name="gender" class="male" value="male" required>
                                            <strong>Male</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                                type="radio" name="gender" class="female" value="female"> <strong>Female</strong>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>AGE</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-4" id="tr-settings">
                                            <input type="text" class="form-control" type="number" name="age" id="input-style"
                                                placeholder="25" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>IC NO/Passport NO</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-4" id="tr-settings">
                                            <input type="text" class="form-control" type="number" name="icno" id="input-style"
                                                placeholder="970105-09-1308" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>PHONE NO</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            60-
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <input type="text" class="form-control" name="phoneno" id="input-style"
                                                placeholder="123456789" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>E-Mail</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-4" id="tr-settings">
                                            <input type="text" class="form-control" type="email" name="email" id="input-style"
                                                placeholder="kellyjade@gmail.com" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>UNIT</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-4" id="tr-settings">
                                            <input type="text" class="form-control" type="text" name="unit" id="input-style"
                                                placeholder="B-5-103" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3">
                                        </div>
                                        <div class="col-3" id="tr-settings">
                                            <strong>VEHICLE NO</strong>
                                        </div>
                                        <div class="col-1" id="tr-settings">
                                            <strong>:</strong>
                                        </div>
                                        <div class="col-4" id="tr-settings">
                                            <input type="text" class="form-control" type="text" name="vecno" id="input-style"
                                                placeholder="WZA 5023" required>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center mt-3">
                                        <div class="col-lg-8 col"></div>
                                        <div class="col-3"><button type="submit" class="btn" id="btn-next">Save</button>
                                        </div>
                                        <div class="col-lg col"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="col-md-1">
            </div>
        </div>


        <!-- footer -->
        <scipt type="text/javascript" src="../testing/profile.js"></scipt>
    </div>
</div>
