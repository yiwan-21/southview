<!DOCTYPE html>
<html lan="en" and dir="Itr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="container">
    <img id="image1" src="/southview-fe/images/Logo SV.png">
    <form class="box" onsubmit="handleFormSubmit(event)">
      <h3>Sign Up</h3>
      <hr>
      <div id="errorMsg"></div>
      <div>
        <input type="text" placeholder="Enter Name" name="" id="signName" required>

        <input type="email" placeholder="Enter Email" name="" id="email" required>

        <input type="text" placeholder="Enter Unit" name="" id="signUnit" required>

        <input type="password" placeholder="Enter Password" name="" id="password" onkeyup='check();' inputmode="numeric" minlength="8"
        maxlength="15" size="15" required>

        <input type="password" placeholder="Repeat Password" name="" id="confirmpw" onkeyup='check();' inputmode="numeric" minlength="8"
        maxlength="15" size="15" required>
        <span id="message"></span>
      </div>
      <p id="tnp">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <a id="loginlink" href="/southview-fe/loginPage/loginPage.html">
          <button type="button" class="cancelbtn">Cancel</button>
        </a>
        <!--<a id="signuplink" href="/southview-fe/sigupPage/signupnoti.html">-->
          <input type="submit" name="" class="signupbtn" value="Sign Up" >
        
      </div>
  </div>
  </form>>


  </form>
  <script>
    function handleFormSubmit(event) {
        event.preventDefault();
        window.location.href="signupnoti.html"
    }

    var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirmpw').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}

    </script>
</body>

</html>
