        <body>
            <div class="southview">
                <img id="image1" src="Logo SV.png" >
                <div id="error"></div>
            <form class="box" action="">
                <h2>
                    Login to Your Account
                </h2>
                <div id="errorMsg"></div>
                <div> 
                <input type="text" name="svid" placeholder="Enter SV ID" id="svid">
                <input type="password" name="password" placeholder="Enter Password" id="logpw">
                </div>

                <div class="dropdown">   
                    <h5>Choose your status:</h5>
                    <label for="status"></label>
                    <select id="status">
                        <option value="Administrator">Administrator</option>
                        <option value="Resident">Resident</option>

                  </div>

                
                <div>
                <input type="submit" name="" value="Login"  onclick="validateLoginForm()">
                <a id=pw href="/southview-fe/ForgetpwPage/forgetpw.html">Forget password?</a> &nbsp;
                <h6>Need an account? <a id=signup href="/southview-fe/sigupPage/signup.html">Sign up</a> &nbsp;</h6> 
                </div>
            </form>
        </div>  

        <script src="/southview-fe/loginPage.js"></script>
